<!DOCTYPE html>
<html lang="en">
  <head>
</head>
<body >
  <div class="loader-wrapper" [class.loderhide]="enableLoad" *ngIf="!enableLoad" >
    <div class="loader bg-white">
      <div class="whirly-loader"> </div>
      <br>
      <br>
         <p>Please Wait..</p>
    </div>
  </div>


<div id="loading" class="green-bg" style="display: none;">
  <div id="loading-center">
    <div class="boxLoading"></div>
  </div>
</div>
      
<div class="parent-container">
  <div class="logo">
    <img
      src="assets/given/img/logo1.png"
      alt="logo"
      height="50px"/>
  </div>

<div class="landing-content">
  <div class="client-logo" style="margin-left: unset;"><img [src]="univImage"></div>
  <div class="welcome-text">Welcome! <span>{{univName}}</span></div>
  <div class="row">
    <div class="col-sm-12">
      <p>Sign in with your login credentials</p>
      <p style="color:red" *ngIf="message" >
        {{message}}
      </p>
      <form [formGroup]="loginForm" *ngIf="!newUser">
        <div class="row">
          <div class="col-sm-6">
          <div class="form-group" >
            <input class="form-control" placeholder="Username" formControlName="email"  [(ngModel)]="email"  type="email" required/>
          </div>
        </div>
<div class="col-sm-6">
          <div class="form-group">
            <input
              class="form-control"
              placeholder="Password"
              type="password"
              [(ngModel)]="password"
              formControlName="password"
              required/>
          </div>
        </div>
      </div>
        <div class="form-group" >
          <button
            class="btn-solid-blue iq-mr-15 float-left text-center" 
            [disabled]="!loginForm.valid"
            (click)="login(loginForm.value)"
            type="submit">
            <span>Login</span>
          </button>
        </div>

        <div class="form-group1" style="cursor: pointer; display: block;">
          <div class="btn1"  (click)="submitUser(email)" [ngClass]="{'disabled-text':!forgothide}">
            <a>Forgot Password?</a>
          </div>
        </div>
      </form>

      <form [formGroup]="loginForm" *ngIf="newUser">
        <div class="row">
          <div class="form-group" style="float: left; width: 50%">
            <input      
              class="form-control"
              placeholder="User Name"
              formControlName="email"
              [(ngModel)]="email"
              type="text"
              required  style="    width: 100%;
              height: 130%;
              border-radius: 20px;"
            />
          </div>
        </div><br>

        <div class="form-group">
          <button
            class="btn-solid-blue float-left"
            [disabled]="!loginForm.valid"data-toggle="modal" data-target="#add_new"
            (click)="submitUser(email)"
            type="submit"
          >
            <span >Submit</span>
          </button>
        </div>

        <div class="form-group" >
          <button class="btn-solid-blue" style="    margin-top: -15px;
          margin-left: 25%;" (click)="reload()">
            <span >Back</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal fade modal_special in" style="display: block;" id="add_new_form" tabindex="-1" role="dialog" aria-labelledby="add_new_modal" aria-hidden="true" *ngIf="enableBox" >
  <div class="modal-dialog" style="    margin-left: 35%;
  ">
    <div class="modal-content" style="width: 371px; margin-left: 12%;" [ngClass]="{'enableModelScroll': enableUnmatch}">
      <div class="modal-header">
        <p class="modal-title" id="add_new_modal" style="width: 100%;">Researgence</p>
        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeAdd()"><span aria-hidden="true">&times;</span> </button>       
      </div>
      <form *ngIf="!UserExits&&!updateMail&&!enablePassword" style="font-family: open_sans; margin-bottom: 8.5%;">
      
        <fieldset *ngIf="enableAdd">
            <div class="form-card">
    <div class="form_header" style="margin-bottom: 2%;">       
        <div class="col-md-10 center-div" style="left: 7%;">
            <div class="form-group">
              <h3 class="text-center login-form-heading" style="color: black;">One Time Password</h3>
                <label class="otp" style="    text-align: center;" for="newOTP">OTP(6 digit) has been sent to your official E-Mail Id .</label>
                <h5 class="text-center" *ngIf="maskedEmail"  style="color: black;">({{maskedEmail}})</h5>
                
                    <input  class="form-control" style="    margin-left: 18%;
                    background-color: transparent;
                    border-color: black;
                    color: black;
                    width: 62%;
                    margin-bottom: -2%;" id="newOTP" name="newOTP" type="password" [(ngModel)]="newOTP">
                   </div>
    
                  </div>
                </div>
            </div>
            <div>
                <div style="color: blue;margin-left:18%;margin-bottom:5%;bottom:10px">Please wait to Resend OTP: {{counter | format}}</div>
            </div>
            <div class="row" style="margin-left: unset;position:relative;left:6%">
              <div style="position: relative;">
                <button type="button" [disabled]="counter!=0" (click)="resendOTP()" class="next btn-outline-blue" [ngStyle]="{'cursor':counter!=0? 'not-allowed':'pointer'}">Resend</button>
              </div>
              <input type="button" name="next" style="position: absolute;left: 30%;" class="next btn-outline-blue " (click)="validateOtp()"  value="Submit"/>
              <input type="button" name="next" style="position: absolute;left:56%" class="next btn-outline-blue float-right" (click)="closeAdd()" value="Cancel" type="button"/>
            </div>
           
        </fieldset>
      </form>
      <!-- <form action="/Home/Recover" method="post" style=" font-family: open_sans; margin-bottom: 9%;"  *ngIf="!UserExits&&!updateMail&&!enablePassword" >    
        <div class="row" id="ForgotPassword">
            
                <div class="col-md-12">

                        <label for="username" style="color: rgb(0, 0, 0);font-size: 20px;font-weight: 400;padding-left: 14%;">Please enter a valid Username</label>

    background-color: transparent;
                border-color: black;
                color: black;    ">
                    </div>
                   
                </div>
                <input type="button" name="next" style="margin-top: 10px;margin-left: 24%;" class="next btn-outline-blue " (click)="new1User()"  value="Submit"/>
                <input type="button" name="next" style="margin-top: 10px; margin-left: 6%;" class="next btn-outline-blue float-right" (click)="closeAdd()" value="Cancel" type="button"/>
            
        </div></form> -->
        <form action="/Home/Recover" method="post" style="font-family: open_sans;    margin-bottom: 12%; " *ngIf="!UserExits&&updateMail&&!enablePassword">    
          <div class="row" id="ForgotPassword">
              
                  <div class="col-md-12">
                      <h3 style="color: black;margin-left: 6%;" class="text-center login-form-heading">Update Email</h3>
                      <div class="form-group text-center">
                          <label for="recipient" style="color: rgb(8, 8, 8);font-size: 20px;font-weight: 600;">Update your official E-Mail Id.</label>                              
                          <input  style=" 
                              background-color: transparent;
    border-color: black;
    color: black;
    width: 245px;
    height: 35px;
    font-size: 14px;
   
    padding: 1px 0 0 5px;
    border: 2px solid #555;
    border-radius: 16px;" 
                          class="form-control" class="updatemail" id="recipient" name="recipient" placeholder="Enter Email" type="email" [(ngModel)]="emailData.to" required  (keyup)="onKeyUp($event)">                           
                         </div>
                     
                  </div>
                  <div class="col-lg-12 d-flex justify-content-center">
                  <input type="button" name="next" class="next btn-outline-blue " (click)="updatenewMail()"  value="Submit"/>
                  <input type="button" name="next"  class="next btn-outline-blue ml-2" (click)="closeAdd()" value="Cancel"/>
                </div>
          </div></form>
          <form action="/Home/Recover" #passwordForm="ngForm" method="post"style="font-family: open_sans;    margin-bottom: 4%;"  *ngIf="enablePassword" (ngSubmit)="updatePassword()">    
              <div class="row" id="ForgotPassword">
                  
                      <div class="col-md-10 center-div" style="margin-left: 7%;">
                          <h3 style="color: black;" class="text-center login-form-heading">Change your Password</h3>
                          <div class="form-group">
                            <label for="recipient" style="font-size: 17px;font-weight: 300;color: black; padding-top: 3%;">New Password</label> 
                            <input style="background-color: transparent; border-color: black; color: black; width: 75%;height: 37px;border-radius: 22px;padding-left: 20px;" 
                                   class="form-control" class="password" id="newPassword" name="newPassword" 
                                   [type]="showPassword ? 'text' : 'password'" pattern="[a-zA-Z0-9#@!$%^&*]*"
                                   [(ngModel)]="newPassword" required>
                          
                            <br>
                          
                            <label for="recipient" style="font-size: 17px;font-weight: 300;color: black; padding-top: 4%;">Confirm Password</label> 
                            <input style="background-color: transparent; border-color: black; color: black;    width: 75%;
                            height: 37px;
                            border-radius: 22px;    padding-left: 20px;" 
                                   class="form-control" class="confirmPassword" id="confirmPassword" name="confirmPassword" 
                                   [type]="showPassword ? 'text' : 'password'" pattern="[a-zA-Z0-9#@!$%^&*]*"
                                   [(ngModel)]="confirmPassword" required>
                          
                            <label for="recipient" style="font-size: 15px;font-weight: 500;color: red;" *ngIf="checkPassword && newPassword !== confirmPassword">
                              Password doesn't match
                            </label>
                          
                            <button type="button" style="float: right; border-radius: 20px; background: maroon; color: antiquewhite; margin-top: 1%;" (click)="toggleShowPassword()">
                              <i class="fa fa-eye" aria-hidden="true" *ngIf="showPassword"></i>
                              <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="!showPassword"></i>
                            </button>
                          </div>
                          
                      </div>
                      <input type="submit" name="next" style="margin-top: 10px; margin-left: 25%;" class="next btn-outline-blue" [disabled]="passwordForm.invalid || newPassword !== confirmPassword" value="Submit"/>
                <input type="button" name="next" style="margin-top: 10px; margin-left: 4%;" class="next btn-outline-blue float-right" (click)="closeAdd()" value="Cancel"/>
                  
              </div></form>

    </div>
  </div>
</div></div>

      
   
    <section id="testim" class="testim" style="margin-left: unset;">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators" style="    display: grid;
        height: 8%;">
          <li *ngFor="let testimonial of testimonials; let i = index" 
              data-target="#carousel-example-generic" 
              data-slide-to="{{i}}" 
              [class.active]="i === currentIndex"
              (click)="changeSlide(i)">
          </li>
        </ol>
        <div id="testim-content" class="cont">
          <div *ngFor="let testimonial of testimonials; let i = index" [class.active]="i === currentIndex" [class.inactive]="i !== currentIndex">
            <div class="img"><img style="border-radius: unset;" [src]="testimonial.image" alt="slide"></div>
          </div>
        </div>
      </div>
    </section>
    

    <footer class="iq-footer white-bg text-center" style="background: transparent;z-index: 0 !important;bottom: -35px;">
    
        <div class="row">
          <div class="col-sm-12">
            <div class="footer-copyright iq-ptb-20">{{copyRightDate}} Â© CIntelligence Private Limited</div>
          </div>
      
      </div>
    </footer>
 

	<script>
	$(document).ready(function() {

    /*------------------------
    Page Loader
    --------------------------*/
    jQuery("#load").fadeOut();
    jQuery("#loading").delay(0).fadeOut("slow");
		});
	</script>

</body></html>
