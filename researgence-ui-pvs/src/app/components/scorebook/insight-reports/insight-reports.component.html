        <button type="button" class="close" data-dismiss="alert" style="background: unset; top: -10px;"></button>
      </div>
    </div>
    <div class="row">

                          <div class="container container-90">
                            <div class="content-pushed" [ngStyle] = "{'padding-top' : stickyEnable ? '100px' : '20px'}">
                              <div class="row">
                                <div class="col-lg-12">
                                  <div class="inner-page-header gradient-box">
                                    <div class="row">
                                      <div class="col-lg-12">
                                        <h3 class="page_title">Insight Reports</h3>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row"  >
                                <div class="col-lg-12" class="profile-sticky-nav" id="profile-sticky-nav" [ngClass]="{'enableFreeze': isMenuOpen&&enableFreezeMenu}" >
                                  <div class="filter">
                            <div  class="sort-narrow" *ngIf="layerType=='3LType1'||layerType=='3LType2'||layerType=='4LType1'"> <span class="custom-dropdown" >
                              <select style="width: 150px" name="Campusfiter" [(ngModel)]="Campusfiter" (change)="filters('loc')">
                                <option  disabled selected value="undefined">Select Location</option>
                                <option  value="">AllCampus</option>
                                <option *ngFor="let data of layerCampus" >{{data}}</option>
                              </select>
                              </span> </div>
                              <div  class="sort-narrow" *ngIf="layerType=='4LType1'||layerType=='4LType2'||layerType=='3LType3'"> <span class="custom-dropdown" >
                                <select style="width: 150px" name="Schoolfilter" [(ngModel)]="Schoolfilter" (change)="filters('scl')">
                                  <option  disabled selected value="undefined">Select School</option>
                                  <option  value="">AllSchool</option>
                                  <option *ngFor="let data of layerSchool" >{{data}}</option>
                                </select>
                                </span> </div>
                            <div  class="sort-narrow" *ngIf="layerType=='2LType1'||layerType=='3LType1'||layerType=='3LType3'||layerType=='4LType1'||layerType=='4LType2'"> <span class="custom-dropdown">
                              <select style="width: 150px" name="Institutefilter" [(ngModel)]="Institutefilter" (change)="filters('inst')">
                                <option disabled selected value="undefined">Select Institute</option>
                                <option  value="">AllInstitute</option>
                                <option *ngFor="let data of layerInst" >{{data}}</option>
                             </select>
                              </span> </div>
                              <div  class="sort-narrow" *ngIf="layerType=='2LType1'||layerType=='3LType1'||layerType=='3LType2'||layerType=='3LType3'||layerType=='2LType2'||layerType=='4LType1'||layerType=='4LType2'"> <span class="custom-dropdown">
                                <select style="width: 150px" name="departmentfilter" [(ngModel)]="departmentfilter" (change)="filters('dept')">
                                  <option disabled selected value="undefined">Select Department</option>
                                  <option  value="">AllDepartment</option>
                                  <option *ngFor="let data of layerDept" [value]="data.departmentName">{{data.departmentName}}</option>                            
                              </select>
                                </span> </div>
                                <div  class="sort"> <span class="custom-dropdown">
                                  <label class="control-label heading_sm" style="text-transform: unset;">From Year</label>
                                  <input type="text" style="width: 77px;height: 27px;margin:0px 0 0 0;" placeholder="FROM YEAR"   bsDatepicker [(ngModel)]="tempfromYear" [(bsValue)]="fromYear" [bsConfig]="{ dateInputFormat: 'YYYY',minMode: 'year',maxDate:maxDate }" (ngModelChange)="selectFromDt()">
                                  </span> </div>
                                <div  class="sort"> <span class="custom-dropdown">
                                  <label class="control-label heading_sm" style="text-transform: unset;">To Year</label>
                                  <input type="text" style="width: 70px;height: 27px;margin:0px 0 0 0;" placeholder="TO YEAR"   bsDatepicker [(ngModel)]="temptoYear" [(bsValue)]="toYear" [bsConfig]="{ dateInputFormat: 'YYYY',minMode: 'year',maxDate:maxDate }" (ngModelChange)="selectToDt()">
                                  </span> </div>
                          <input  type="button" class="btn-solid-black float-right ml-20" data-toggle="modal" data-target="#add_new" (click)="filter1()" value="Filter">
                        </div>
                  </div>                     
                </div>
                </div>
